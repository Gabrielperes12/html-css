<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="videos/Surf2.m4v" type="video/mp4">
        <source src="videos/Surf3.webm" type="video/webm">
        <source src="videos/surf.mp4" type="video/mp4" >
        <source src="videos/surf4.ogv" type="video/ogg">
        <p>Seu navegador tem compatibilidade para esse video</p>
    </video>
    <h2>Inserindo vídeos do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sETiMcmBWTk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Inserindo vídeos do vimeo</h2>
    <iframe src="https://player.vimeo.com/video/739245652?h=a1772ddb48&color=000000&byline=0&portrait=0&badge=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/739245652">
    
</body>
</html>
