<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 07</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post">
        <label for="iest">Estado</label>
        
        <select name="estado" id="iest">

            <option value="" selected>--- Escolha ---</option>
           <optgroup label="Região Sudeste">
                <option value="SP" >São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>

        </select>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof" >
                <option value="adm">Administrador</option>
                <option value="cont">Contabilista</option>
                <option value="dev">Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Menssagem:</label><br>
            <textarea name="msf" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
